<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/plussoft.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/CreateReportStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Plussoft | Relatórios</title>
</head>
<body>
  <h1>Inserir Relatório</h1>

  <form id="reportForm" enctype="multipart/form-data">
    <label for="title">Título</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Descrição</label>
    <textarea id="description" name="description" required></textarea>

    <label for="query">Query SQL</label>
    <textarea id="query" name="query" required></textarea>

    <label for="pdfFile">Arquivo PDF</label>
    <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>

    <label for="reportFile">Arquivo SGR9</label>
    <input type="file" id="reportFile" name="reportFile" required>

    <button type="submit">Inserir Relatório</button>
  </form>
  <script src="/scripts/CreateReportScripts.js"></script>
</body>
</html>
