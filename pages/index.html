<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/plussoft.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Plussoft | Relatórios</title>
</head>
<body>
  <div id="header">
    <h1>Plussoft Relatórios</h1>
  </div>
  <div id="search">
    <input type="text" id="search-input" placeholder="Digite o título ">
    <button type="button">
      <i class="ph ph-magnifying-glass"></i>
    </button>
  </div>
  <ul id="reports">
  </ul>
  <div id="overlay">
    <iframe id="pdf-preview"></iframe>
  </div>
  <div class="popover" id="popover-query">
    <div class="popover-content">
      <button class="close-btn">&times;</button>
      <pre class="formatted-sql"></pre>
    </div>
  </div>
  <script src="/scripts/script.js"></script>
</body>
</html>
